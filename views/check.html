<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rezultati</title>
    <link rel="stylesheet" href="check.css">
</head>

<body>
    <h1>Preverjanje rezultatov</h1>
    <i>Pravilnost posameznih programov je doloƒçena na podlagi rezultatov v <b>tests/algoritem/solutions</b></i>
    <div id="results"></div>
    
    <hr />
    <h2>Big Partition</h2>
    <div id="big_partition"></div>
    
    <hr />
    <h2>Small Partitions</h2>
    <div id="small_partitions"></div>
    
    <hr />
    <h2>Kamada Kawai Alogrithm</h2>
    <div id="kamada_kawai"></div>

    <script src="checks.js"></script>
    <script>
        // Function to display data
        window.onload = function displayData() {
            const big_partition_div = document.getElementById('big_partition');
            const small_partitions_div = document.getElementById('small_partitions');
            const kamada_kawai_div = document.getElementById('kamada_kawai');

            for (let b in results.big_partition) {
                const test = document.createElement('div');
                test.innerHTML = `<h3>${b}</h3>`;
                
                const test_table = document.createElement('table');
                test_table.innerHTML = `
                    <tr>
                        <th>Language</th>
                        <th>Type</th>
                    </tr>
                `;

                for (let r in results.big_partition[b]) {

                    for (let type in results.big_partition[b][r]) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${r}</td>
                            <td>${type}</td>
                        `;

                        if (results.big_partition[b][r][type]) {
                            row.style.backgroundColor = 'green';
                        } else {
                            row.style.backgroundColor = 'red';
                        }
                        test_table.appendChild(row);
                    }
                }
                
                test.appendChild(test_table);
                
                big_partition_div.appendChild(test);
            }

            for (let s in results.small_partitions) {
                const test = document.createElement('div');
                test.innerHTML = `<h3>${s}</h3>`;
                
                const test_table = document.createElement('table');
                test_table.innerHTML = `
                    <tr>
                        <th>Language</th>
                        <th>Type</th>
                    </tr>
                `;

                for (let r in results.small_partitions[s]) {

                    for (let type in results.small_partitions[s][r]) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${r}</td>
                            <td>${type}</td>
                        `;

                        if (results.small_partitions[s][r][type]) {
                            row.style.backgroundColor = 'green';
                        } else {
                            row.style.backgroundColor = 'red';
                        }
                        test_table.appendChild(row);
                    }
                }
                
                test.appendChild(test_table);
                
                small_partitions_div.appendChild(test);
            }

            for (let k in results.Kamada_Kawai) {
                const test = document.createElement('div');
                test.innerHTML = `<h3>${k}</h3>`;
                
                const test_table = document.createElement('table');
                test_table.innerHTML = `
                    <tr>
                        <th>Language</th>
                        <th>Type</th>
                    </tr>
                `;

                for (let r in results.Kamada_Kawai[k]) {

                    for (let type in results.Kamada_Kawai[k][r]) {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${r}</td>
                            <td>${type}</td>
                        `;

                        if (results.Kamada_Kawai[k][r][type]) {
                            row.style.backgroundColor = 'green';
                        } else {
                            row.style.backgroundColor = 'red';
                        }
                        test_table.appendChild(row);
                    }
                }
                
                test.appendChild(test_table);
                
                kamada_kawai_div.appendChild(test);
            }


        };
    </script>
</body>

</html>
