<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rezultati</title>
    <link rel="stylesheet" href="check.css">
</head>

<body>
    <h1>Preverjanje rezultatov</h1>
    <i>Pravilnost posameznih programov je določena na podlagi rešitev v <b>tests&lt;algoritem&gt;/solutions</b></i>
    
    <hr />
    <div id="results"></div>

    <script src="checks.js"></script>
    <script>
        // Function to display data
        window.onload = function displayData() {
            const result = document.getElementById('results');

            for (let l in results) {
                const container = document.createElement('div');

                const title = document.createElement('h2');
                title.innerText = l;

                const lang = document.createElement('div');
                lang.classList.add('lang');
                
                for (let t in results[l]) {
                    const type = document.createElement('div');
                    type.classList.add(t);

                    const typeTitle = document.createElement('h3');
                    typeTitle.innerText = t === "s" ? "Zaporedni programi" : "Paralelni programi";

                    const algos = document.createElement('div');
                    algos.classList.add('algos');

                    for (let a in results[l][t]) {
                        const algo = document.createElement('div');
                        algo.classList.add('algo');

                        const algoTitle = document.createElement('h4');
                        algoTitle.innerText = a;
                        
                        algo.appendChild(algoTitle);

                        const table = document.createElement('table');
                        const th = document.createElement('th');
                        th.innerText = "Test";

                        table.appendChild(th);

                        for (let i in results[l][t][a]) {
                            const tr = document.createElement('tr');
                            const td = document.createElement('td');
                            td.innerText = i;
                            if (results[l][t][a][i] === true) {
                                td.classList.add('correct');
                            } else {
                                td.classList.add('incorrect');
                            }

                            tr.appendChild(td);
                            table.appendChild(tr);
                        }

                        algo.appendChild(table);
                        algos.appendChild(algo);
                    }

                    type.appendChild(typeTitle);
                    type.appendChild(algos);

                    lang.appendChild(type);
                }

                container.appendChild(title);
                container.appendChild(lang);

                const horizontal = document.createElement('hr');
                container.appendChild(horizontal);

                result.appendChild(container);
            }

        };
    </script>
</body>

</html>
